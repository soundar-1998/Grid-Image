<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <div class="container">
    <div class="bg-1">

        <h2>16<span>|24</span></h2>
        <p>Goals completed</p>
    </div>
    <div class="bg-1">
        <i class="fa-solid fa-battery-half"></i>
    <p>Respiration</p>
    </div>
    <div class="bg-2">
        <h2>36&deg;</h2>
        <p>Temperature</p>
   
    </div>
    <div class="bg-1">
        <i class="fa-solid fa-bed"></i>
        <p>Sleep Keep</p>
    </div>
    <div class="bg-1">
        <i class="fa-solid fa-person-running"></i>
<p>Miles</p>
    </div>
    <div class="bg-2">
<h2>98<span>bpm</span></h2>
<p>Heart Rate</p>
    </div>
    <div class="bg-1">
        <h2>170<span>IBS</span></h2>
        <p>weight</p>
    </div>
    <div class="bg-1">
        <h2>28<span>%</span></h2>
        <p> Flat percentage</p>
    </div>
    <div class="bg-2">
        <h2> 118<span>mgdl</span></h2>
        <p>Blood Glugose</p>
    </div>
    <div class="bg-2">
        <h2>668<span>KCaL</span></h2>
        <p>AVG CONSUMPTION </p>
    </div>
    <div class="bg-2">
<h2><i class="fa-solid fa-dumbbell"></i></h2>
<p>workouts</p>
    </div>
    <div class="bg-2">
        <h2>85<span>%</span></h2>
        <p>Body hydration  </p>
    </div>
</div>
</body>
</html>
